<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./owfont-regular.css">
    <link rel="stylesheet" href="./style.css">
    <link href="assets/favicon.ico" rel="shortcut icon"/>
</head>
<body>
    <header class="header">
        <div class="player">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <span class="audio-title"></span>
          <div class="audio-controls">
            <input  type="range" class="progress progress-audio"  min="0" max="100">
            <span class="current-time">00:00</span>
            <span>/</span>
            <span class="duration-time">00:00</span>
            <button class="volume"></button>
            <input  type="range" class="progress progress-volume"  min="0" max="100">
        </div>
          <ul class="play-list"></ul>
        </div>
        <div class="weather">
          <input type="text" class="city" placeholder="Minsk [Enter city]" />
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
        <div class="settings">
          <div class="settings-language">
            <button class="eng language">En</button>
            <button class="ru language">Ru</button>
          </div>
          <div class="settings-api">
            <button class="git-hub">Git-hub</button>
            <button class="api1">Unsplash API</button>
            <button class="api2">Flickr API</button>
          </div>
          <div class="settings-items">
            <label for="time">time</label>
            <input type="checkbox" id='time' checked='true'>
          </div>
          <div class="settings-items">
            <label for="date">date</label>
            <input type="checkbox" id='date' checked='true'>
          </div>
          <div class="settings-items">
            <label for="greeting">greeting</label>
            <input type="checkbox" id='greeting' checked='true'>
          </div>
          <div class="settings-items">
            <label for="quote">quote</label>
            <input type="checkbox" id='quote' checked='true'>
          </div>
          <div class="settings-items">
            <label for="weather">weather</label>
            <input type="checkbox" id='weather' checked='true'>
          </div>
          <div class="settings-items">
            <label for="player">player</label>
            <input type="checkbox" id='player' checked='true'>
          </div>
        </div> 
      </header>
      <main class="main">
        <div class="slider-icons">
          <button class="slide-prev slider-icon"></button>
          <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
          <span class="greeting"></span>
          <input type="text" class="name"/>
        </div>
      </main>
      <footer class="footer">
        <button class="change-quote"></button>
        <div class="quote-container">
          <div class="quote"></div>
          <div class="author"></div>
        </div>
        <div class="footer-information">
          <a href="https://github.com/adzinetskatsiaryna"  target="_blank" >My Git-hub: adzinetskatsiaryna</a>
          <a href="https://rs.school/js/"  target="_blank" ><img src="https://rs.school/images/rs_school_js.svg" alt=""></a>
          <span>2021</span>    
            <button class="burger" title="settings">
              <span></span>
            </button>
        </div>
        
      </footer>
      <script src="./js.js"></script>
</body>
</html>
